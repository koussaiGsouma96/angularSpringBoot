<div class="col-md-12">
    <div class="main-card mb-3 card">
        <div class="card-header"><h3>LISTE DES CLIENTS</h3>
           
                        <div class="table-responsive" *ngFor="let client of clients" >
                   <!--<div *ngIf="client.id != 0"></div>-->
                            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                            <thead>
                                <tr>
                                <th class="text-center">#ID</th>
                                <th class="text-center">PHOTO DE profile </th>
                                <th class="text-center">NOM</th>
                                <th class="text-center">PRENOM</th>
                                <th class="text-center">EMAIL</th>
                                <th class="text-center">PHONE</th>  
                                <th class="text-center">PASWWORD</th>
                            </tr>
                            </thead>
                                <tbody>

                                    <tr>
                                        <td class="text-center text-muted">{{client?.id}}</td>
                                        <td>
                                            <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            <div class="widget-content-left mr-3">
                                                <div class="widget-content-left">
                                                <img width="40" src="{{client?.photoprofil}}" alt="" class="rounded-circle"></div>
                                            </div>
                                            <div class="widget-content-left flex2">
                                                <div class="widget-heading">{{client?.nom}}</div>
                                            <div class="widget-subheading opacity-7">{{client?.prenom}}</div>
                                        </div>
                                    </div>
                                </div>
                                        </td>
                                        <td class="text-center">{{client?.email}}</td>
                                        <td class="text-center">
                                            <div class="badge badge-warning">{{client?.phone}}</div>
                                        </td><td class="text-center" style="width: 300px;"> {{client?.password}} </td>
                                        <td class="text-center"><button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClient(client.id)" >Supprimer</button>
                                            <td class="text-center"><button type="button" class="btn btn-primary btn-sm" routerLink='/profileCli/{{client.id}}'  >edit</button>

                                        </td>
                                    </tr>
                                

                                        </table>
                                    </div>
                                            <div class="d-block text-center card-footer">
                                                <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">
                                                    <i class="pe-7s-trash btn-icon-wrapper"></i></button>
                                                    <button class="btn-wide btn btn-success">Save</button>
                                                </div>
